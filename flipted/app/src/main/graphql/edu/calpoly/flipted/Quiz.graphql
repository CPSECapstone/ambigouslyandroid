query GetQuiz($quizId: String!) {
  quiz(quizId: $quizId) {
    id
    name
    course
    instructions
    due
    questions {
      id
      quizId
      description
      options {
        id
        description
      }
      answers
      points
    }
  }
}

query GetQuizQuestions($quizId: String!) {
  questions(quizId: $quizId) {
    id
    answers
    points
  options{
    id
    description
  }
  }
}

mutation AddSubmission($submission: QuizSubmissionInput!) {
  addSubmission(submission : $submission)
}