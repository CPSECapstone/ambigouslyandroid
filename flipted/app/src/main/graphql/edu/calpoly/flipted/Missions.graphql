query GetAllMissionProgress($courseId: String!) {
  getAllMissionProgress(courseId: $courseId) {
    mission {
      id
      name
      description
    }
    progress {
      taskId
      name
      submission {
        graded
        pointsAwarded
        pointsPossible
      }
    }
  }
}

query GetMission($missionId:String!) {
  mission(missionId:$missionId) {
    id,
    name,
    description,
    missionContent {
      ...on Task {
        id,
        name,
        instructions,
        points,
        dueDate
      }
    }
  }
}